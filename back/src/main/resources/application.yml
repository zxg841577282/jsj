server:
  port: 9999
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver # com.mysql.cj.jdbc.Driver（这个是mysql 8的版本）
    url: jdbc:mysql://localhost:3306/demo-security?useUnicode=true&autoReconnect=true&characterEncoding=UTF8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      idle-timeout: 600000 #空闲连接存活最大时间，默认600000
      maximum-pool-size: 30
      auto-commit: true #此属性控制从池返回的连接的默认自动提交行为,默认值：true
      pool-name: DemoQuartzHikariCP
      max-lifetime: 900000 # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      connection-timeout: 30000 #数据库连接超时时间,默认30秒，即30000
      connection-test-query: SELECT 1
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/, classpath:/static/, classpath:/public/

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  configuration:
    cache-enabled: true
    aggressive-lazy-loading: true
    lazy-loading-enabled: true
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
